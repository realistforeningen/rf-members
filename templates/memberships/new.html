{% extends "layout.html" %}
{% block body %}
<form action="{{url_for('memberships_create')}}" method="POST">
  <div class="form-group">
    <label for="membershipName">Name of member</label>
    <input type="text" class="form-control" id="membershipName" name="name" value="{{membership_name}}">
  </div>
  <div class="form-group">
    <label for="membershipPrice">Paid price (NOK)</label>
    <input type="number" class="form-control" value="50" id="membershipPrice" name="price">
  </div>
  <div class="form-group">
    <label>Term</label>
    <select class="form-control">
      <option>V15</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary btn-lg active">Submit</button>
  <a href="{{url_for('memberships_list')}}" class="btn btn-default btn-lg active">Back</a>
</form>
{% endblock %}
